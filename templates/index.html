<!DOCTYPE html>
<html>
<head>
    <title>MAX fashion MNIST</title>

    <link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico"/>

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/webapp.css">

</head>

<body>

    <div class="container-fluid ibm-code">
        <div class="row">
            <div class="col-md-7">

                <div id="codait-logo" class="col-md-3">
                    <a href="">
                         <img src="static/img/codait-logo.jpg"/>
                    </a>
                </div>

                <div class="col-md-3 title-section">
                    <h1>MAX fashion MNIST</h1>
                </div>

                <div class="col-md-5">

                     <div id="image-upload" class="panel panel-default">

                         <div class="panel-heading">
                            <div class="panel-title">Upload an image</div>
                         </div>

                         <div class="panel-body">
                            <form id="file-upload" enctype="multipart/form-data" method=POST >
                                <div class="form-group">
                                     <input id="file-input" type="file" name="file" accept=".png, .jpg, .jpeg" />
                                </div>
                                <button id="file-submit" type="submit" class="btn btn-primary">Classify</button>
                            </form>
                         </div>
                     </div>

                     <div id="result-display" class="panel panel-default">
                         <div class="panel-heading">
                             <div class="panel-title">Prediction Result</div>
                         </div>
                         <div class="panel-body">
                             <div>Predicted class: <b> {{ result_1 }} </b></div>
                         </div>
                     </div>
                </div>

            </div>

        </div>

        <div class='row'>
            <div class="col-md-12 img-body">
                <img src="{{ image_name }}" alt="" />
                <div><b>{{ error_msg }}</b></div>
            </div>
        </div>

        <footer class="footer">
            <hr/>
            <p style="float:left">Created at the IBM Center for Open-Source Data & AI Technologies</p>
            <p style="float:right">
                Source code available on
                <a href="https://github.com/CODAIT/max-fashion-mnist-tutorial-app" target="_blank">GitHub</a>
            </p>
        </footer>
    </div>

</body>

</html>
